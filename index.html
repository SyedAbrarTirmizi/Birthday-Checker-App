<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Caculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">Birthday Checker</h1>
      <form class="form">
        <input
          type="date"
          placeholder="Enter Your Date Of Birth"
          id="datedId"
          required
        />
        <button type="submit">Check</button>
      </form>

      <p id="age"></p>

      <div>
        <div id="daysLeft"></div>
        <div id="timer">
          <div id="day"></div>
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
